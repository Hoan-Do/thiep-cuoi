<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2e7uU5F6/gT7B5/k34l8B7k7t86XfF/6e5GfX0+c/e4c+h8" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <title>Thiệp Cưới</title>
    <style>
      body {
        font-family: 'Dancing Script', cursive;
        background-color: #fcebeb;
      }
      .card {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-submit {
        background-color: #f7a8b8;
        color: white;
        padding: 12px 24px;
        border-radius: 9999px;
        font-weight: bold;
        transition: transform 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-submit:hover {
        transform: scale(1.05);
      }
      .input-group input, .input-group textarea {
        border-radius: 9999px;
        padding: 10px 20px;
        border: 1px solid #e2e8f0;
      }
      .input-group textarea {
        border-radius: 20px;
      }
      .loading-indicator {
        border-top: 4px solid #fcebeb;
        border-right: 4px solid #f7a8b8;
        border-bottom: 4px solid #fcebeb;
        border-left: 4px solid #f7a8b8;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: none;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .message-box {
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        display: none;
      }
      .message-content {
        background-color: white;
        padding: 24px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4">
      <!-- Main Content -->
      <div class="card p-8 sm:p-12 w-full max-w-2xl text-center z-10">
        <h1 class="text-3xl sm:text-4xl text-gray-800 font-bold mb-4" data-aos="fade-down" data-aos-duration="1000">Sổ Lưu Bút & Lời Chúc</h1>
        <p class="text-gray-600 mb-8" data-aos="fade-up" data-aos-duration="1000">Gửi lời chúc tốt đẹp nhất của bạn đến cô dâu và chú rể nhé!</p>

        <form id="guestbookForm" class="flex flex-col space-y-4">
          <div class="input-group" data-aos="fade-right" data-aos-duration="1000">
            <label for="userName" class="sr-only">Tên của bạn:</label>
            <input type="text" id="userName" class="w-full text-center" placeholder="Tên của bạn:" required />
          </div>
          <div class="input-group" data-aos="fade-left" data-aos-duration="1000">
            <label for="message" class="sr-only">Lời chúc:</label>
            <textarea id="message" rows="4" class="w-full text-center" placeholder="Lời chúc:" required></textarea>
          </div>
          <button type="submit" id="submitBtn" class="btn-submit mx-auto flex items-center justify-center space-x-2" data-aos="zoom-in" data-aos-duration="1000">
            <span>Gửi Lời Chúc</span>
            <div id="loading" class="loading-indicator"></div>
          </button>
        </form>

        <p id="authStatus" class="mt-4 text-sm text-gray-500">
          Đang kết nối...
        </p>
      </div>
    </div>

    <!-- Message Box for Alert -->
    <div id="messageBox" class="message-box">
      <div class="message-content">
        <p id="messageText" class="text-lg font-bold mb-4"></p>
        <button id="closeMessageBtn" class="btn-submit">Đóng</button>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import { getFirestore, collection, addDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // Global variables provided by the Canvas environment
      const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
      const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
      const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

      if (Object.keys(firebaseConfig).length === 0) {
        console.error("Firebase config is not provided.");
        document.getElementById('authStatus').textContent = "Lỗi: Không thể kết nối tới Firebase. Vui lòng kiểm tra lại cấu hình.";
        document.getElementById('submitBtn').disabled = true;
      } else {
        // Set Firebase log level for debugging
        setLogLevel('debug');

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUserId = null;
        let authReady = false;

        AOS.init({
          offset: 200,
          duration: 600,
          easing: 'ease-in-sine',
          delay: 100,
          once: true
        });

        // Show a custom message box instead of alert()
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBtn = document.getElementById('closeMessageBtn');

        function showMessage(message) {
          messageText.textContent = message;
          messageBox.style.display = 'flex';
        }

        closeMessageBtn.addEventListener('click', () => {
          messageBox.style.display = 'none';
        });

        // Use onAuthStateChanged to ensure authentication is ready
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            currentUserId = user.uid;
            authReady = true;
            document.getElementById('authStatus').textContent = `User ID của bạn: ${currentUserId}`;
            console.log("User signed in with ID:", currentUserId);
          } else {
            console.log("No user signed in yet, signing in anonymously...");
            try {
              if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
              } else {
                await signInAnonymously(auth);
              }
            } catch (error) {
              console.error("Authentication error:", error);
              document.getElementById('authStatus').textContent = "Lỗi xác thực. Vui lòng thử lại.";
              document.getElementById('submitBtn').disabled = true;
            }
          }
        });

        const form = document.getElementById('guestbookForm');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();

          if (!authReady) {
            showMessage("Đang chờ xác thực người dùng. Vui lòng đợi một lát rồi thử lại.");
            return;
          }

          const loading = document.getElementById('loading');
          loading.style.display = 'block';
          document.getElementById('submitBtn').disabled = true;

          const userName = document.getElementById('userName').value;
          const message = document.getElementById('message').value;

          try {
            const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/guestbook`), {
              userId: currentUserId,
              name: userName,
              message: message,
              timestamp: serverTimestamp(),
            });

            console.log("Document written with ID: ", docRef.id);
            showMessage("Gửi lời chúc thành công!");
            form.reset();
          } catch (error) {
            console.error("Error adding document: ", error);
            showMessage("Lỗi khi gửi lời chúc. Vui lòng thử lại.");
          } finally {
            loading.style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
          }
        });
      }
    </script>
  </body>
</html>
